<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Chillscape</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="mainApp">
      <div class="topBar">
        <div class="titleBar">
          <div class="title">
            <img src="./img/logo/icon.png" class="title-image" />
            chillscape -
            <p id="app-version"></p>
          </div>
        </div>
        <div class="titleBarBtns">
          <button
            id="minimizeBtn"
            class="topBtn minimizeBtn"
            title="Minimize"
          ></button>
          <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
        </div>
      </div>
      <div class="contentArea">
        <div class="contentPages">
          <div id="root"></div>
          <div id="notification" class="hidden">
            <p id="message"></p>
            <div class="buttons-update">
              <button id="close-button">Close</button>
              <button id="restart-button" class="hidden">Restart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/windowControl.js"></script>
  </body>
</html>
